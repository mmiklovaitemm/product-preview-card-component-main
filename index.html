<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product-card-container">
    <picture>
      <!-- Use the <source> element for mobile screen sizes -->
      <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
      <!-- Default image for larger screen sizes -->
      <img src="images/image-product-desktop.jpg" class="product-image" alt="image of a perfume bottle">
    </picture>

    <div class="product-description-container">
      <div class="text-container">
        <p class="perfume-p">PERFUME</p>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
      
        <div class="about-product-container">
          <p class="about-product">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
      
        <div class="prices-container">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
      </div>

      <div class="button-container">
        <button>
          <img src="images/icon-cart.svg" class="cart-icon" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ugnė Miklovaitė</a>.
  </div>
</body>
</html>
